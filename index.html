<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        #costResult {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cost Calculator</h1>
        <form id="costForm">
            <div class="form-group">
                <label for="startLocation">Starting Location:</label>
                <input type="text" id="startLocation" placeholder="Enter starting address">
            </div>
            <div class="form-group">
                <label for="dropOffLocation">Drop-off Location:</label>
                <input type="text" id="dropOffLocation" placeholder="Enter drop-off address">
            </div>
            <button type="button" onclick="calculateCost()">Calculate Cost</button>
            <div id="costResult"></div>
        </form>
    </div>

    <script>
        let startAutocomplete, dropOffAutocomplete;

        function initAutocomplete() {
            // Initialize Google Places Autocomplete
            startAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('startLocation'), { types: ['geocode'] }
            );
            dropOffAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('dropOffLocation'), { types: ['geocode'] }
            );
        }

        function calculateCost() {
            const ratePerMile = 4; // Cost per mile
            const service = new google.maps.DistanceMatrixService();

            const startAddress = document.getElementById('startLocation').value;
            const dropOffAddress = document.getElementById('dropOffLocation').value;

            // Request distance information from Google Distance Matrix API
            service.getDistanceMatrix(
                {
                    origins: [startAddress],
                    destinations: [dropOffAddress],
                    travelMode: 'DRIVING',
                },
                function(response, status) {
                    if (status === 'OK') {
                        const distanceInMeters = response.rows[0].elements[0].distance.value;
                        const distanceInMiles = distanceInMeters / 1609.34; // Convert meters to miles
                        const cost = (distanceInMiles * ratePerMile).toFixed(2);
                        document.getElementById('costResult').innerText = `Estimated Cost: $${cost}`;
                    } else {
                        document.getElementById('costResult').innerText = 'Unable to calculate cost. Please try again.';
                    }
                }
            );
        }

        // Initialize Autocomplete on page load
        google.maps.event.addDomListener(window, 'load', initAutocomplete);
    </script>
</body>
</html>
